<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="header">
      <h3>Trips</h3>
      <i
        class="fa-solid fa-palette mapIcon"
        id="mapIcon"
        title="Change Theme"
      ></i>
    </div>
    <div class="subheader">
      <div class="left-buttons">
        <i
          class="fa-solid fa-arrow-left backCls"
          id="back"
          hidden
          title="Back"
        ></i>
      </div>
      <div class="right-buttons">
        <i class="fa-solid fa-plus" id="addtrip" title="Add New Trip"></i>
        <i
          class="fa-solid fa-user-plus"
          id="addparticipants"
          hidden
          title="Add Participants"
        ></i>
      </div>
    </div>
    <div id="notification" class="notification"></div>
    <div class="bottom-nav" id="tabNavigation">
      <a href="#trip" class="tab active">
        <i class="fa-solid fa-suitcase-rolling"></i>
        <span>Trips</span>
      </a>
      <a href="#activity" class="tab">
        <i class="fa-solid fa-chart-line"></i>
        <span>Activity</span>
      </a>
      <a href="#account" class="tab">
        <i class="fa-solid fa-user"></i>
        <span>Account</span>
      </a>
    </div>

    <div class="trip-container" id="trip-container"></div>

    <div id="activity" class="activity">
      <p>This page is under construction</p>
    </div>

    <div id="account" class="account">
      <p>This page is under construction</p>
    </div>

    <!-- Add Trip popup -->
    <div class="popup-overlay" id="trippopupForm">
      <div class="popup-box">
        <h3>Trip Details</h3>
        <input type="text" placeholder="Name" id="tripname" />
        <input type="date" placeholder="Date" id="tripdate" />
        <div class="button-group">
          <button onclick="submitTripForm()">Create</button>
          <button class="close-btn" onclick="closeTripForm()">Close</button>
        </div>
      </div>
    </div>

    <div class="themes">
      <!-- <div class="darktheme">
        <i class="fa-regular fa-moon" id="dark"></i>
        <span class="material-symbols-outlined toggleclass" id="light"
          >Sunny</span
        >
      </div> -->
      <!-- <hr /> -->
      <p>Change Themes</p>
      <div class="coloroptions">
        <!-- <div class="one themediv" id="beige" title="Beige"></div> -->
        <div class="two themediv" id="lavender" title="Lavender"></div>
        <div class="three themediv" id="green" title="Green"></div>
        <!-- <div class="four themediv" id="orange" title="Orange"></div>
        <div class="five themediv" id="grey" title="Grey"></div>
        <div class="six themediv" id="brown" title="Brown"></div> -->
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
