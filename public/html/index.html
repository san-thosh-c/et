<body>
    <div class="header">
        <h3>Trips</h3>
    </div>
    <div class="subheader">
        <div class="left-buttons">
            <i class="fa-solid fa-arrow-left backCls" id="back" hidden title="Back"></i>
        </div>
        <div class="right-buttons">
            <i class="fa-solid fa-plus" id="addtrip" title="Add New Trip"></i>            
            <i class="fa-solid fa-user-plus" id="addparticipants" hidden title="Add Participants"></i>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <div class="bottom-nav" id="tabNavigation">
        <a href="#trip" class="tab active">
            <i class="fa-solid fa-suitcase-rolling"></i>
            <span>Trips</span>
        </a>
        <a href="#activity" class="tab">
            <i class="fa-solid fa-chart-line"></i>
            <span>Activity</span>
        </a>
        <a href="#account" class="tab">
            <i class="fa-solid fa-user"></i>
            <span>Account</span>
        </a>
    </div>

    <div class="trip-container" id="trip-container"></div>

    <div id="activity"><p>Activity</p></div>

    <div id="account"><p>Account</p></div>

<!-- Add Trip popup -->
    <div class="popup-overlay" id="trippopupForm">
      <div class="popup-box">
        <h3>Trip Details</h3>
        <input type="text" placeholder="Name" id="tripname" />
        <input type="date" placeholder="Date" id="tripdate" />
        <div class="button-group">
        <button onclick="submitTripForm()">Create</button>
        <button class="close-btn" onclick="closeTripForm()">Close</button>
        </div>
      </div>
    </div>

<!--Add participants popup  -->
    <div class="popup-overlay" id="pp_popupForm">
      <div class="popup-box">
        <h3>Add Guest</h3>
        <div class="input-group">
            <input type="text" id="guestname" placeholder=" " />
            <label for="name">Name</label>
         </div>
         <div class="input-group">
            <input type="text" id="flatNumber" placeholder=" "  />
            <label for="flatNumber">Flat Number</label>
         </div>
          <div class="input-group">
            <input type="number" id="noOfAdults" placeholder=" " value="0" />
            <label for="noOfAdults">Number of Adults</label>
          </div>
          <div class="input-group">
            <input type="number" placeholder=" " id="noOfKids" value="0"/>
            <label for="noOfKids">Number of Kids > 5 yrs</label>
          </div>
          <div class="input-group">
            <input type="number" placeholder=" " id="veg" value="0" />
            <label for="veg">Number of Veg</label>
          </div>
          <div class="input-group">
            <input type="number" placeholder=" " id="nv" value="0" />
            <label for="nv">Number of Non-Veg</label>
          </div>
          <div class="input-group">
            <input type="text" placeholder=" " id="tripname_PP" readonly/>
            <label for="tripname_PP">Name of the Trip</label>
          </div>
          <div class="button-group">
            <button onclick="submitForm()">Submit</button>
            <button class="close-btn" onclick="closeForm()">Close</button>
        </div>
        </div>
      </div>

<script src="../js/index.js"></script>
</body>
</html>
