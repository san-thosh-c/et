<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/chart.umd.min.js"></script>
    <link rel="icon" href="data:," />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/summarydetail.css" />
  </head>
  <body>
    <div class="subheader" id="subheader">
      <div class="left-buttons">
        <i
          class="fa-solid fa-arrow-left"
          id="summary_back"
          hidden
          title="Back"
        ></i>
        <p id="guestname" class="guestname"></p>
      </div>
      <!-- <div class="right-buttons">
      </div> -->
    </div>
    <hr />
    <div class="card-container" id="card-container"></div>
    <div class="card-detail" id="card-detail"></div>

    <div
      style="
        margin: 0 20px;
        padding: 20px 0;
        display: flex;
        justify-content: space-around;
      "
    >
      <canvas id="expenseChart"></canvas>
    </div>

    <a href="#" id="showmore">Show more</a>
    <div class="card-table" id="card-table" style="display: none"></div>

    <div class="popup-overlay" id="spent_details" style="display: none">
      <div class="popup-box">
        <h5>Expenses List</h5>
        <div class="cardExptable" id="cardExptable"></div>

        <div class="button-group">
          <button class="close-btn" onclick="closespentform()">Close</button>
        </div>
      </div>
    </div>
    <script src="../js/summarydetail.js"></script>
  </body>
</html>
